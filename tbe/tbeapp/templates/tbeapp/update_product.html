{% extends 'base.html' %} {% block content %}
<div class="container my-5">
  <h1 class="mb-4" style="color: wheat">Add Product</h1>

  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      {% for field in form %}
      <div class="mb-3 col-md-6">
        <label class="form-label" style="color: wheat">{{ field.label }}</label>
        {{ field }} {% if field.errors %}
        <div class="text-danger small">{{ field.errors }}</div>
        {% endif %}
      </div>
      {% endfor %}
    </div>

    <button type="submit" class="btn btn-success" style="color: wheat">
      Update Product
    </button>
  </form>
</div>
{% endblock %}
