{% extends 'base.html' %} {% block content %} {% load static %}

{%if user.is_authenticated%}
<h2 style="color: wheat;">Welcome {{user.username}} </h2>
{%else%}
<h2 class="fw-bold mb-5" style="color: wheat; text-align: center;" >Login</h2>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}

             
              
              {% for field in form %}
              <div class="form-outline mb-4" style="color: wheat;">
                {{ field }}
                <label class="form-label" for="{{ field.id_for_label }}"
                  >{{ field.label }}</label
                >
                {{ field.errors }}
              </div>
              {% endfor %}

             

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Login
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0" style="color: wheat;">
                  Don't have an account?
                  <a href="{% url 'tbeapp:signup' %}" class="link-danger" style="color: wheat;"
                    >Register</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  
</html>
{%endif%}
{% endblock %}
